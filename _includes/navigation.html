<nav id="main-navigation">
  {% for item in site.data.links %}
  {% if page.url == item.url %}
  <a href="{{ item.url }}" title="{{ item.title }}" class="current-page">{{ item.title }}</a>
  {% else %}
  <a href="{{ item.url }}" title="{{ item.title }}">{{ item.title }}</a>
  {% endif %}
  {% endfor %}
</nav>
